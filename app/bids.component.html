<div class="container">
  <h4>My Bids</h4>

  <form class="form-inline">
    <div class="form-group">
      <label for="query">Search:</label>
      <input #query ngControl="query" type="text" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-default"
            (click)="search(query.value)">Search
    </button>
  </form>

  <table border="1" class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Current Bid</th>
    <th>Place A Bid</th>
    <th>State</th>
    </thead>
    <tbody>
    <tr *ngFor="#bid of bids">
      <td>{{bid.id}}</td>
      <td>{{bid.title}}</td>
      <td>{{bid.bid}}</td>
      <td>
        <button type="submit" class="btn btn-link btn-sm"
                (click)="placeBid(bid)">Bid
        </button>
      </td>
      <td>{{bid.state}}</td>
    </tr>
    </tbody>
  </table>
</div>
