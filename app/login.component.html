<div class="container">
  <h4>Login or Register</h4>
  <form class="form-inline">
    <div class="form-group">
      <label for="user">Name:</label>
      <input #user ngControl="user" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input #password ngControl="password" type="text" class="form-control"
             required>
    </div>
    <div class="form-group has-success">
      <button type="submit" class="btn btn-default form-control"
              (click)="create(user.value, password.value)">Create
      </button>
      <button type="submit" class="btn btn-default form-control"
              (click)="login(user.value, password.value)">Login
      </button>
      <span class="text-success">{{message}}</span>
    </div>
  </form>
</div>
