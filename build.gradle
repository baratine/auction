apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'examples.auction.Main'

repositories {
  mavenLocal();
  mavenCentral();
}

configurations {
  provided
  compile.extendsFrom provided
}

sourceSets {
  main {
    resources {
      srcDirs 'src/main/resources'
      srcDir 'src/main/web'
    }
  }
}

sourceSets.main.resources.exclude 'node_modules/**';
sourceSets.main.resources.exclude 'typings/**';

dependencies {
  compile 'io.baratine:baratine:0.11.4';
  compile 'javax.json:javax.json-api:1.0';
  testCompile 'junit:junit:4.12'
}

jar {
  dependsOn configurations.compile
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.11'
}
