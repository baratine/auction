<div class="container">
  <h4>Selected Auctions</h4>

  <form class="form-inline">
    <div class="form-group">
      <label for="query">Search:</label>
      <input #query ngControl="query" type="text" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-default"
            (click)="search(query.value)">Search
    </button>
  </form>

  <table border="1" class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Current Bid</th>
    <th>Place A Bid</th>
    <th>State</th>
    </thead>
    <tbody>
    <tr *ngFor="#auction of auctions">
      <td>{{auction.id}}</td>
      <td>{{auction.title}}</td>
      <td>{{auction.bid}}</td>
      <td>
        <button class="btn-link" [disabled]="'SETTLED' !== (auction.state.toUpperCase())" (click)="refund(auction)">Refund</button>
      </td>
      <td>{{auction.state}}</td>
    </tr>
    </tbody>
  </table>
</div>
