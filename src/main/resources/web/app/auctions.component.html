<div class="container">
  <h4>My Auctions</h4>

  <table border="1" class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Current Bid</th>
    <th>State</th>
    </thead>
    <tbody>
    <tr *ngFor="#auction of auctions">
      <td>{{auction.id}}</td>
      <td>{{auction.title}}</td>
      <td>{{auction.bid}}</td>
      <td>{{auction.state}}</td>
    </tr>
    </tbody>
  </table>
</div>
