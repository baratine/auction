<div class="container">
  <h4>Create Auction</h4>
  <form class="form-inline">
    <div class="form-group">
      <label for="title">Title:</label>
      <input #title ngControl="title" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="bid">Bid:</label>
      <input #bid ngControl="bid" type="number" class="form-control"
             required>
    </div>
    <button type="submit" class="btn btn-default"
            (click)="create(title.value, bid.value)">Create
    </button>
  </form>
</div>
